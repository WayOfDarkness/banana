<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact new</title>
    <link rel="stylesheet" href="style.css">
    <style media="screen">
        table, th, td {
          border: 1px solid black;

        }
        table{
          border-collapse: collapse;
        }
        td,th{
          padding: 5px;
        }
    </style>
  </head>
  <body>
    <header>
      <div class="greet">
        <p>Xin chào {{admin_name}}</p>
      </div>
      <div class="notification">
        <p>BẠN CÓ LIÊN HỆ MỚI TẠI {{website}}</p>
        <p>THÔNG TIN LIÊN HỆ:</p>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="customer-info">
        <ul>
          <li>Họ tên: {{customer_name}}</li>
          <li>Email: {{customer_email}}</li>
          <li>Số điện thoại: {{customer_phone}}</li>
          <li>Nội dung: {{content}}</li>
        </ul>
      </div>
    </div>
    <footer>
      <p>VUI LÒNG TRUY CẬP <a href={{contact_link}}>LINK</a> ĐỂ XEM CHI TIẾT LIÊN HỆ</p>
    </footer>
  </body>
</html>
